<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #my-canvas {
      border:1px solid #ccc;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <!-- 1、创建画布 -->
  <!-- 2、通过js绘图 -->
  <canvas id="my-canvas" width="400px" height="400px"></canvas>
  <script>
    let canvas = document.getElementById('my-canvas');
    let ctx = canvas.getContext('2d');

    // 绘制线条
    ctx.moveTo(200,200);
    ctx.lineTo(400,400);
    ctx.stroke();
    
    // 绘制文本
    ctx.font = '30px Arial';
    ctx.fillText('绘制文本',20,120);
    ctx.strokeText('绘制文本',20,122);

    // 绘制渐变效果
    let grd1 = ctx.createLinearGradient(0,40,100,0);
    grd1.addColorStop(1,'red');
    grd1.addColorStop(0,'#fff');
    // 绘制矩形
    //ctx.fillStyle = '#ff0000';
    ctx.fillStyle = grd1;
    ctx.fillRect(0, 0, 160, 80);


    let grd2 = ctx.createRadialGradient(290, 290, 10, 305, 305, 100);
    grd2.addColorStop(1,'red');
    grd2.addColorStop(0.5,'blue');
    grd2.addColorStop(0,'#fff');
    
    // 绘制圆形
    
    ctx.beginPath();
    ctx.arc(300, 300, 100, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.fillStyle = grd2;
    ctx.stroke();
    ctx.fill();

    // 设置线条链接样式
    ctx.lineWidth = 10;
    ctx.lineJoin = 'round';
    ctx.strokeRect(10,120,80,50);

    ctx.lineJoin = 'bevel';
    ctx.strokeRect(10,200,80,50);

    ctx.lineJoin = 'miter';
    ctx.strokeRect(10,280,80,50);
  </script>
</body>
</html>
